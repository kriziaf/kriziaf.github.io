<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Work</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="header">Creative Works of Krizia Fernando</h1>

            <div class="button-filters">
              <button class="btn btn-default filter" data-filter="all">Show All</button>
              <button class="btn btn-default filter" data-filter=".illustration">Illustration</button>
              <button class="btn btn-default filter" data-filter=".logo">Logo</button>
              <button class="btn btn-default filter" data-filter=".brand">Identity</button>
              <button class="btn btn-default filter" data-filter=".print">Publication</button>
              <button class="btn btn-default filter" data-filter=".web">Digital</button>
            </div>
        </div>
      </div>

      <div class="row">
        <div id="flash-cards">

          <div class="col-md-3 portfolio-item mix print">
            <a href="img/ADC_COVER.pdf" data-lightbox="image-7" data-title="ADC Annual Report">
              <img class="img-responsive" src="img/ADC_AR.png" alt="Publication Design">
            </a>
          </div>
          

          <div class="col-md-3 portfolio-item mix web">
            <a href="img/GT_VETS.png" data-lightbox="image-2" data-title="Giving Tuesday Campaign">
              <img class="img-responsive" src="img/GT_VETS.png" alt="Giving Tuesday Campaign">
            </a>
          </div>

          <div class="col-md-3 portfolio-item mix logo">

            <a href="img/MARATHON.png" data-lightbox="image-10" data-title="Goodwill at Marathon Identity">
              <img class="img-responsive" src="img/MARATHON.png" alt="Goodwill marathon identity">
            </a>

          </div>

          <div class="col-md-3 portfolio-item mix logo illustration">
            <a href="https://soundcloud.com/another-word-for-lesbian">
              <img class="img-responsive" src="img/awl.png" alt="AWFL Podcast Cover">
            </a>
          </div>

          <!--  <div class="col-md-3 portfolio-item mix brand">
            <a href="#">
              <img class="img-responsive" src="img/ROUND_UP.png" alt="Round Up Campaign">
            </a>
          </div> -->

          <div class="col-md-3 portfolio-item mix web illustration">
            
            <a href="img/workready2.png" data-lightbox="image-3" data-title="Social Media Campaign">
              <img class="img-responsive" src="img/workready.png" alt="Social Media Campaign">
            </a>

          </div>

          <div class="col-md-3 portfolio-item mix illustration print">

            <a href="img/LPB.pdf" data-lightbox="image-4" data-title="Children's Book Illustration">
              <img class="img-responsive" src="img/LPB.jpg" alt="Children's Book Illustration">
            </a>
          </div>

          <div class="col-md-3 portfolio-item mix logo illustration">
              
            <a href="img/FAHSI.png" data-lightbox="image-5" data-title="FAHSI logo design">
              <img class="img-responsive" src="img/FAHSI.png" alt="FAHSI logo design">
            </a>

          </div>
          

          <div class="col-md-3 portfolio-item mix logo web">
              
              <a href="img/GWONTHEST.png" data-lightbox="image-11" data-title="#GoodwillOnTheStreet">
              <img class="img-responsive" src="img/GWONTHEST.png" alt="#GoodwillOnTheStreet">

            </a>
          </div>

          <div class="col-md-3 portfolio-item mix brand">
              
              <a href="img/Irenes.jpg" data-lightbox="image-6" data-title="Irene's Label Design">
              <img class="img-responsive" src="img/Irenes.png" alt="Irene's Label Design">

            </a>
          </div>

         
          <div class="col-md-3 portfolio-item mix illustration">
            
            <a href="img/MAP_MARATHON.pdf" data-lightbox="image-9" data-title="Marathon Map Illustration">
              <img class="img-responsive" src="img/GWMAP.png" alt="Marathon Map Illustration">
            </a>

          </div>

          <div class="col-md-3 portfolio-item mix brand logo">
            <a href="img/PTR_BrandGuide.pdf" data-lightbox="image-8" data-title="Physical Therapy Brand">
              <img class="img-responsive" src="img/PTR.png" alt="Physical Therapy Brand">
            </a>
          </div>

          <div class="col-md-3 portfolio-item mix web">
            <a href="img/GT_MAIN.png" data-lightbox="image-1" data-title="Giving Tuesday Campaign">
              <img class="img-responsive" src="img/GT_MAIN.png" alt="Giving Tuesday Campaign">
            </a>
          </div>

        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/mixitup.js"></script>
    <script src="js/app.js"></script>
    <script src="path/to/lightbox.js"></script>
  </body>
</html>
