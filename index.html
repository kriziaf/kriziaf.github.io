<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Work</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="header">Creative Works of Krizia Fernando</h1>

            <div class="button-filters">
              <button class="btn btn-default filter" data-filter="all">Show All</button>
              <button class="btn btn-default filter" data-filter=".illustration">Illustration</button>
              <button class="btn  btn-default filter" data-filter=".logo">Logos</button>
              <button class="btn btn-default  filter" data-filter=".brand">Brand Collate</button>
              <button class="btn btn-default filter" data-filter=".web">Digital</button>
            </div>
        </div>
      </div>

      <div class="row">
        <div id="flash-cards">
          <div class="col-md-3 portfolio-item mix illustration">
            <a href="#">
              <img class="img-responsive" src="img/LPB.jpg" alt="Children's Book Illustration">
            </a>
          </div>
          <div class="col-md-3 portfolio-item mix logo">
            <a href="#">
              <img class="img-responsive" src="img/FAHSI.png" alt="FAHSI logo design">
            </a>
          </div>
         <!--  <div class="col-md-3 portfolio-item mix brand">
            <a href="#">
              <img class="img-responsive" src="img/Irenes.jpg" alt="Irene's Label Design">
            </a>
          </div> -->
          <div class="col-md-3 portfolio-item mix web">
            <a href="#">
              <img class="img-responsive" src="img/GT_MAIN.png" alt="Giving Tuesday Campaign">
            </a>
          </div>

          <div class="col-md-3 portfolio-item mix web">
            <a href="#">
              <img class="img-responsive" src="img/GT_VETS.png" alt="Giving Tuesday Campaign">
            </a>
          </div>
          <div class="col-md-3 portfolio-item mix logo">
            <a href="#">
              <img class="img-responsive" src="img/awl.png" alt="AWFL Podcast Cover">
            </a>
          </div>


          <div class="col-md-3 portfolio-item mix logo">
            <a href="#">
              <img class="img-responsive" src="img/marathon.png" alt="Goodwill marathon identity">
            </a>
          </div>

          <div class="col-md-3 portfolio-item mix brand">
            <a href="#">
              <img class="img-responsive" src="img/ptr.png" alt="Physical Theray Brand">
            </a>
          </div>

         
          <div class="col-md-3 portfolio-item mix illustration">
            <a href="#">
              <img class="img-responsive" src="img/GWMAP.png" alt="Marathon Map Illustration">
            </a>
          </div>

          <div class="col-md-3 portfolio-item mix brand">
            <a href="#">
              <img class="img-responsive" src="img/ADC.png" alt="Publishing Design">
            </a>
          </div>

        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/mixitup.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
